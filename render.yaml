# Render.com - Apex AI Backend (zero-config)
# Repo: github.com/ApexAI-dotcom/apexai-backend
# Python 3.11 via runtime.txt â€” pas de Poetry

services:
  - type: web
    name: apexai-backend
    runtime: python

    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn src.api.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT

    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DOCS_ENABLED
        value: "true"
      - key: BASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: MOCK_VIDEO_AI
        value: "true"

    healthCheckPath: /health
