# Docker Compose local + ngrok fallback
# Usage: docker compose up --build puis ngrok http 8000

services:
  api:
    build:
      context: ./apexai-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DOCS_ENABLED=true
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173
      - PORT=8000
